<ion-header>

  <ion-navbar no-border-bottom color="primary">
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let s of allSchedules | async">
	  <ion-card-header>
	  	<strong>{{ s.title }}</strong>
	  </ion-card-header>
	  <ion-card-content>
	    <p>
			Time: {{ s.start_end_time }}
		<br/>
			Speaker: {{ s.speaker }}
		<br/>
			Location: {{ s.location }}
		</p>
	  </ion-card-content>
	</ion-card>

</ion-content>
