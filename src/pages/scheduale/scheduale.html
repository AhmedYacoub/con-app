<ion-header>

  <ion-navbar no-border-bottom text-center  color="secondary">
    <ion-title>Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding dir="rtl">

	<div *ngFor="let s of allSchedules | async">
			<div class="hugeTitle" *ngIf="s.id == '-1'">
					<h2>{{ s.title }}</h2>
			</div>
		<ion-item-divider *ngIf="s.id == '-2'" class="medTitle">
			<ion-label>
				{{ s.start_end_time }}
			</ion-label>
		</ion-item-divider>
		<ion-card *ngIf="s.id == ''" class="center">
			<ion-card-content>
				<!-- Title -->
				<strong>{{ s.title }}</strong>
				<p style=" margin-top: 20px;" *ngIf="s.speaker != ''"></p>
				<!-- body -->
				<p style="text-align: right; margin-bottom: 15px;" *ngFor="let sp of s.speaker">
					<span>{{ sp }}</span>
				</p>

			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
