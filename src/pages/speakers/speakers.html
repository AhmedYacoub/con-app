<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Speakers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let speaker of allSpeakers | async">
	    <ion-thumbnail item-start title="{{ speaker.speaker_name }}">
				<ion-avatar>
						<img src="{{ speaker.image_link }}">
				</ion-avatar>
	      
	    </ion-thumbnail>
	    <p>{{ speaker.speaker_name}}</p> 
	    <button ion-button clear item-end (click)="showSpeaker(speaker.speaker_name)">View</button>
	  </ion-item>
	</ion-list>
</ion-content>
