<ion-header>
  <ion-navbar color="secondary" text-center>
    <ion-title>
      About Conference
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div *ngFor="let a of about | async">
    <img src="{{ a.image_link }}">
    <h2>{{ a.title }}</h2>
    
    <p>{{ a.date }}</p>

    <h5>مكان الانعقاد</h5>
    <h5>فندق باب القصر - ابو ظبي</h5>
    <br>
    
    <p>
      {{ a.about }}
    </p>
  </div>
</ion-content>
